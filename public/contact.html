<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Silver Care Technologies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1a73e8; --navy: #0d1b2a; --bg: #f8f9fa; --text: #333; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; line-height: 1.6; color: var(--text); margin: 0; background: var(--bg); padding: 20px; }
        .container { max-width: 900px; margin: 40px auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { color: var(--navy); border-bottom: 3px solid var(--primary); padding-bottom: 10px; margin-top: 0; }
        .contact-grid { margin: 30px 0; }
        .info-card { display: flex; align-items: center; padding: 20px; background: #f1f3f4; border-radius: 10px; margin-bottom: 15px; border-left: 5px solid var(--primary); }
        .info-card i { font-size: 1.5rem; color: var(--primary); margin-right: 20px; width: 30px; text-align: center; }
        .info-card strong { color: var(--navy); width: 80px; }
        .btn-home { display: inline-block; margin-top: 20px; padding: 12px 25px; background: var(--navy); color: white; text-decoration: none; border-radius: 8px; transition: 0.3s; }
        .btn-home:hover { opacity: 0.9; transform: translateY(-2px); }
        .support-hours { margin-top: 30px; font-size: 0.9rem; color: #555; background: #e8f0fe; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn-home"><i class="fas fa-arrow-left"></i> Back to Home</a>
        <h1>Contact Us</h1>
        <p>Need help with your account? Our team is available to assist you.</p>

        <div class="contact-grid">
            <div class="info-card">
                <i class="fas fa-envelope"></i>
                <strong>Email:</strong> silvercare242@gmail.com
            </div>
            <div class="info-card">
                <i class="fas fa-phone"></i>
                <strong>Phone:</strong> +91 8299341343
            </div>
            <div class="info-card">
                <i class="fas fa-map-marker-alt"></i>
                <strong>Office:</strong> Varanasi, Uttar Pradesh, India - 221005
            </div>
        </div>

        <div class="support-hours">
            <strong>Support Hours:</strong> Monday - Saturday (10 AM - 6 PM).<br>
            Estimated Response Time: 24-48 Hours.
        </div>
    </div>
</body>
</html>
